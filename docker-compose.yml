services:
  # --- 1. BAZA DANYCH (Local Oracle) ---
  database:
    image: gvenzl/oracle-xe:21-slim
    container_name: music_store_db
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=SecretPassword123
      - ORACLE_DATABASE=xepdb1
      - APP_USER=system
      - APP_USER_PASSWORD=SecretPassword123
    volumes:
      - oracle_data:/opt/oracle/oradata
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2500M
    networks:
      - saas-network
    # --- ZMIANA: Bardziej cierpliwy Healthcheck ---
    healthcheck:
      test: ["CMD-SHELL", "/opt/oracle/checkDBStatus.sh > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s # DAJEMY JEJ AŻ 5 MINUT NA START!

  # --- 2. BACKEND API ---
  backend-api:
    build: ./backend
    container_name: music_store_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    # --- ZMIANA: Usunąłem "condition: service_healthy" ---
    # API uruchomi się od razu. Jeśli baza nie wstanie, API się wywali i spróbuje ponownie (restart)
    depends_on:
      - database
    restart: always 
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - saas-network

  # --- 3. BACKEND WORKER ---
  backend-worker:
    build: ./backend
    container_name: music_store_worker
    # ZMIANA: Uruchamiamy plik worker.py, który właśnie napisałeś
    command: python app/worker.py
    env_file:
      - ./backend/.env
    environment:
      # Nadpisujemy URL bazy, żeby na 100% pasował do Dockera
      - DATABASE_URL=oracle+oracledb://system:SecretPassword123@database:1521/xepdb1
    depends_on:
      - database
    restart: always
    volumes:
      - ./backend:/app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
    networks:
      - saas-network

  # --- 4. FRONTEND ---
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: music_store_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend-api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - saas-network

volumes:
  oracle_data:

networks:
  saas-network:
    driver: bridge